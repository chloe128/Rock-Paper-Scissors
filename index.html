<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>
    <div class="game-container">
      <div id="choices">
        <i class="fa-solid fa-hand-back-fist choice-button" data-choice="rock"
          >r</i
        >
        <i class="fa-solid fa-hand choice-button" data-choice="paper">p</i>
        <i
          class="fa-solid fa-hand-scissors choice-button"
          data-choice="scissors"
          >s</i
        >
      </div>
      <div id="playerDisplay">PLAYER:</div>
      <div id="computerDisplay">COMPUTER:</div>
      <div id="resultDisplay">IT'S A TIE!</div>
      <div class="scoreDisplay">
        Player Score:
        <span id="playerScoreDisplay">0</span>
      </div>
      <div class="scoreDisplay">
        Computer Score:
        <span id="computerScoreDisplay">0</span>
      </div>
    </div>
    <form id="usernameForm">
      <label for="username">Enter your name: </label>
      <input type="text" id="username" name="username" required minlength="3" />
      <button type="submit">Submit</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
